      .wrapper{

        width: 70%;

        padding: 20px 45px;
      }
      .input-box input::placeholder{
        color: black;
      }
      .input-box i{
        position: absolute;
        right: 20px;
        top: 30%;
        transform: translate(-50%);
        font-size: 20px;
      }
      .wrapper .remember-forgot{
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px;
      }
      .remember-forgot label input{
        margin-right: 3px;
      }
      .remember-forgot a{
        color: black;
        text-decoration: none;
      }
      .remember-forgot a:hover{
        text-decoration: underline;
      }
      .wrapper .btn{
        width: 100%;
        height: 45px;
        background: white;
        border: none;
        outline: none;
        border-radius: 40px;
        cursor: pointer;
        font-size: 16px;

        font-weight: 600;
      }
      .wrapper .register-link{

        <i class='bx bxs-user'></i>
      </div><br>
      <div class="input-box">
        <input type="password" placeholder="Password">
        <i class='bx bxs-lock-alt' ></i>
